<div class="panel panel-default">
  <div class="panel-heading">{{label}}</div>
  <div class="panel-body">
    <div class="row">
        <div class='col-xs-6 col-sm-2'>
            <label for="min">Day value:</label>
        </div>
        <div class='col-xs-6 col-sm-4'>
            <input type="number" class="form-control" id="min" ng-model='values.day' ng-change='change()'/>
        </div>
        <div class='col-xs-6 col-sm-2' ng-if="values.showNightValue">
            <label for="max">Night value:</label>
        </div>
        <div class='col-xs-6 col-sm-4' ng-if="values.showNightValue">
            <input type="number" class="form-control" id="max" ng-model='values.night' ng-change='change()'>
        </div>
    </div>
    <div class="row" ng-if="values.showGraphOption">
        <div class="col-xs-6 col-md-3 form-group">
            <label>Show graph:
                <input type='checkbox' ng-model='flags.showGraph'/>
            </label>
        </div>
    </div>
    <div class="my-chart" ng-if='flags.showGraph'>
        <nvd3 options="plot" data="plotData"></nvd3>
    </div>
</div>
</div>
